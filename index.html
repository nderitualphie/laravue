<!DOCTYPE html>
<html>
    <head>
<script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="app">
            <p>
                <input type="text" v-model="greeting">
            </p>
            <p>
                {{ greeting}} ({{ greeting.length}})
            </p>
            </div>
<script>
    Vue.createApp({
        data() {
            return {
                greeting: ''
            };
            
        },
        mounted() {
                setTimeout(()=> {
                    this.greeting = 'changed'
                }, 3000)
            }
    }).mount('#app');
</script>
    </body>
</html>
